<div class="about-update-container">
    <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()" class="about-form">
  

  

      <!-- Current Image Preview -->
      <div *ngIf="currentImage && !newImagePreview" class="image-preview">
        <label>Current Image:</label>
        <img [src]="currentImage" alt="Current Image">
      </div>
  
      <!-- New Image Preview -->
      <div class="form-group file-upload-group">
        <label for="imageFile" class="file-label">Upload New Image (optional)</label>
        
        <div class="custom-file-input">
          <input type="file" #fileInput id="imageFile" (change)="onFileSelected($event)">
          <span class="file-text">Choose a file...</span>
          <button type="button" class="file-btn" (click)="fileInput.click()">Browse</button>
        </div>
      
        <!-- Optional Image Preview -->
        <div *ngIf="newImagePreview" class="image-preview-wrapper">
          <label class="preview-label">Preview:</label>
          <div class="image-preview">
            <img [src]="newImagePreview" alt="New Image">
            <button type="button" class="remove-btn" (click)="removeNewImage()">&times;</button>
          </div>
        </div>
      </div>
      
  
      <!-- Language Tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let lang of languages">
          <a href="#"
             class="nav-link"
             [class.active]="selectedLang === lang"
             (click)="selectedLang = lang; $event.preventDefault()">
            {{ lang.toUpperCase() }}
          </a>
        </li>
      </ul>
  
      <!-- Tab Content -->
      <div class="tab-content">
        <div [formGroup]="getTranslationGroup(selectedLang)">
          <div class="form-group">
            <label>Title ({{ selectedLang.toUpperCase() }})</label>
            <input type="text" formControlName="title">
          </div>
          <div class="form-group">
            <label>Description ({{ selectedLang.toUpperCase() }})</label>
            <textarea formControlName="description"></textarea>
          </div>
        </div>
      </div>
  
      <!-- Submit -->
      <button type="submit">Update About</button>
    </form>
  </div>
